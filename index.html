<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>

  <body>
    <section class="hero is-medium is-link">
        <div class="hero-body">
            <div class="container has-text-centered">
              <p class="title has-text-grey-darker">Travel Dashboard</p>
              <p class="subtitle has-text-grey-darker">
                Get Current Weather Conditions and 5-Day Forecasts
              </p>
              <input
                id="city-search"
                class="input is-info has-text-centered"
                type="text"
                placeholder="Enter a city to view weather Forecasts"
              />
    
              <button
                id="search-btn"
                class="button is-dark is-rounded"
                type="submit"
                value="Submit input"
              >
                Search
              </button>    
    </section>



    <script src="./assets/js/script.js"></script>
  </body>
</html>
